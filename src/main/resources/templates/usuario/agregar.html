<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="/js/jquery-3.6.0.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</head>
<body>
    
    <div th:replace="fragmentos :: navbar"></div>

    <div class="jumbotron text-center">
        <h1>Registro de usuarios nuevos</h1>
        <p>Introduce los datos de registro</p>
    </div>
    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    	
        <form action="#" th:action="@{agregar}" th:object="${usuario}" method="post">
        	<label>Alias: </label>
        	<input type="text" required="required" th:field="*{alias}" class="form-control" placeholder="nombre.123" maxlength="15"/>
        	<label>Nombre: </label>
        	<input type="text" required="required" th:field="*{nombre}" class="form-control" placeholder="Nombre completo" maxlength="50"/>
        	<label>Correo electronico: </label>
        	<input type="email" required="required" th:field="*{correoe}" class="form-control" placeholder="correo@mail.com" maxlength="100"/>
        	<label>Clave de acceso: </label>
        	<input type="password" required="required" name="clave" class="form-control" placeholder="*****" maxlength="20"/>
        	<p>
        		<input type="submit" value="Registrar"/>
        		<input type="reset" value="Limpiar"/>
        	</p>
        </form>
        <div th:if="*{error != null}"
    	class="alert alert-warning alert-dimissible fade show"
    	role="alert">
    		<button type="button" class="close" dara-dismiss="alert">&times;</button>
    		<h4 th:text=*{error}></h4>
    	</div>
    </div>
    <div class="col-md-3"></div>
</div>
    
</body>
</html>
