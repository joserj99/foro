<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="/js/jquery-3.6.0.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:replace="/fragmentos :: navbar"></div>

    <div class="jumbotron text-center">
        <h1>Bienvenido al foro de desarrolo web</h1>
        <p>Zona de temas</p>
    </div>
    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    
    	<div th:if="*{error != null}"
    	class="alert alert-warning alert-dimissible fade show"
    	role="alert">
    		<button type="button" class="close" dara-dismiss="alert">&times;</button>
    		<h4 th:text=*{error}></h4>
    	</div>
    	
    	<div class="row">
    		<div class="col-1"></div>
    		<div class="col-10">
    			<div th:if="*{temas != null}">
    				<div th:each="tema : ${temas}" class="card">
    					<h3><a th:href="'/temas/detalles/' + ${tema.id}" th:text="${tema.titulo}"></a></h3>
    					<h6 th:text="${tema.descripcion}"></h6>
    					<label th:text="'Creado por: ' + ${tema.usuario.nombre}"></label>
    				</div>
    			</div>
    		</div>
    	</div>
    	
        <form action="#" th:action="@{/temas/agregar}" th:object="${tema}" method="post">
        	<fieldset>
        		<legend>Agrege un nuevo tema</legend>
        		<label>Titulo del tema: </label>
        		<input type="text" required="required" th:field="*{titulo}" class="form-control" placeholder="P.e. MVC" maxlength="60"/>
        		<label>Descripcion: </label>
        		<textarea cols="50" rows="4" required="required" th:field="*{descripcion}" class="form-control" placeholder="Maximo 200 caracteres" maxlength="200"></textarea>
        		
        		<p>		
        			<input type="submit" value="Registrar"/>
        			<input type="reset" value="Limpiar"/>
        		</p>
        	</fieldset>
        </form>
        <div class="form-group">
        	<div class="form-group">
        		<a th:href="@{/usuario/agregar}">No tengo una cuenta, registrarme...</a>
        	</div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
    
</body>
</html>
