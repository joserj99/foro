<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="/js/jquery-3.6.0.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:replace="/fragmentos :: navbar"></div>

    <div class="jumbotron text-center">
        <h1>Bienvenido al foro de desarrolo web</h1>
        <p>Zona de replicas</p>
    </div>
    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    	<h1 class="display-4" th:text="'Replica de '+*{tema}"></h1>
    	<div th:if="*{error != null}"
    	class="alert alert-warning alert-dimissible fade show"
    	role="alert">
    		<button type="button" class="close" dara-dismiss="alert">&times;</button>
    		<h4 th:text=*{error}></h4>
    	</div>
    	
    	<div class="row">
    		<div class="col-1"></div>
    		<div class="col-10">
    			<div th:if="*{replicas != null}">
    				<div th:each="replica : ${replicas}" class="card">
    					<h5 th:text="${replica.contenido}"></h5>
    					<label th:text="'Enviado por: ' + ${replica.usuario.alias}"></label>
    				</div>
    			</div>
    		</div>
    	</div>
    	
        <form action="#" th:action="@{/temas/agregarreplica}" th:object="${replica}" method="post">
        	<fieldset>
        		<legend>Responder...</legend>
        		<textarea cols="50" rows="4" required="required" th:field="*{contenido}" class="form-control" placeholder="Maximo 400 caracteres" maxlength="200"></textarea>
        		<input type="hidden" th:field="*{tema}"/>
        		<p>		
        			<input type="submit" value="Comentar" class="btn btn-primary"/>
        			<input type="reset" value="Limpiar" class="btn btn-secundary"/>
        		</p>
        	</fieldset>
        </form>
        <div class="form-group">
        	<div class="form-group">
        		<a th:href="@{/usuario/agregar}">No tengo una cuenta, registrarme...</a>
        	</div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
    
</body>
</html>
